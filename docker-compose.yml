services:
  mongodb:
    image: mongo:7
    container_name: fortnite-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: fortnite
    networks:
      - fortnite-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fortnite-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGO_URI=mongodb://mongodb:27017/fortnite
    depends_on:
      - mongodb
    networks:
      - fortnite-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:5000
    container_name: fortnite-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - fortnite-network
    environment:
      - VITE_API_URL=http://localhost:5000

volumes:
  mongodb_data:
    driver: local

networks:
  fortnite-network:
    driver: bridge
